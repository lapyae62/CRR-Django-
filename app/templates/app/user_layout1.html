<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Lower Ranks</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/content/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/content/site.css' %}">
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'user_dashboard1' %}">User Dashboard</a>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'regional_reports1' %}">Regional Reports</a></li>
                    <li><a href="{% url 'assigned_cases' %}">Assigned Cases</a></li>
                    <li><a href="{% url 'manage_cases' %}">Manage Cases</a></li>
                    <li><a href="{% url 'user_profile1' %}">Profile</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}
        {% endblock %}
        <hr>
        <footer>
            <p>&copy; {{ year }} - CRR System</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>

</body>
</html>
