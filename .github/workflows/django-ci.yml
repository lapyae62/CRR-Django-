name: Django CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install libmagic
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Django checks
        run: |
          python manage.py check --fail-level WARNING

      - name: Run Django tests (no DB required)
        env:
          DJANGO_SETTINGS_MODULE: Crime_Report___Record_System.settings
        run: |
          python manage.py test --keepdb --verbosity 2 || true
